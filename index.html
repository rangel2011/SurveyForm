<!DOCTYPE html>

<head>


</head>


<body>
    <h1 id="title">Coding Survey</h1>
    <p id="description">Thank you for taking the time to give feedback to improve</p>
    <form id="survey-form">
        <!-- Name label of the survey -->
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <!-- Email label of the survey -->
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Number label of the survey -->
        <div class="form-group">
            <label id="number-label" for="number">Years Coding</label>
            <input type="number" name="Years Coding" id="number" class="form-control" placeholder="Years Coding" min="0" max="99" required>
        </div>
        <!-- Dropdown label of the survey  -->
        <div class="form-group">
            <p>Any languages known?</p>
            <select id="dropdown" name="experience" class="form-control" required>
                <option disabled selected value>Select any languages known?</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Ruby">Ruby</option>
                <option value="SQL">SQL</option>
                <option value="Python">Python</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="None">None. But that is okay, I still appreciate you!</option>
            </select>
        </div>
        <!-- Radio button labels of survey -->
        <div class='form-group'>
            <p>How would you say I am doing so far?</p>
            <input type="radio" id="Great" name="radio" class="form-control" value="great">
            <label for="Great">Great</label><br>
            <input type="radio" id="Okay" name="radio" class="form-control" value="okay">
            <label for="Okay">Okay</label><br>
            <input type="radio" id="CanImprove" name="radio" class="form-control" value="CanImprove">
            <label for="CanImprove">Can Improve</label><br>
        </div>
    </form>
</body>
