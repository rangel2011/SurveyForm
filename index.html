<!DOCTYPE html>

<head>

<title>
    Survey 
</title>
<script src="https://kit.fontawesome.com/600cc26551.js" crossorigin="anonymous"></script>

</head>


<body>
    <h1 id="title">Coding Survey</h1>
    <p id="description">Thank you for taking the time to give feedback to improve</p>
    <form id="survey-form">
        <!-- Name label of the survey -->
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            <br>
        </div>
        <!-- Email label of the survey -->
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Number label of the survey -->
        <div class="form-group">
            <label id="number-label" for="number">Years Coding</label>
            <input type="number" name="Years Coding" id="number" class="form-control" placeholder="Years Coding" min="0" max="99" required>
        </div>
        <!-- Dropdown label of the survey  -->
        <div class="form-group">
            <label id="dropdownitems" for="dropdownitems">Any Languages Known?</label>
            <select id="dropdown" name="experience" class="form-control" required>
                <option disabled selected value>Select any languages known?</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Ruby">Ruby</option>
                <option value="SQL">SQL</option>
                <option value="Python">Python</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="None">None. But that is okay, I still appreciate you!</option>
            </select>
        </div>
        <br>
        <!-- Radio button labels of survey -->
        <div class='form-group'>
            <label id="radiobuttons" for="radiobuttons">How would you say I am doing so far?</label>
            <input type="radio" id="Great" name="radio" class="form-control" value="great">
            <label for="Great">Great</label><br>
            <input type="radio" id="Okay" name="radio" class="form-control" value="okay">
            <label for="Okay">Okay</label><br>
            <input type="radio" id="CanImprove" name="radio" class="form-control" value="CanImprove">
            <label for="CanImprove">Can Improve</label><br>
            <br>
        </div>
        <!-- Checkboxes of survey -->
        <div class="form-group" id="checkboxes">
            <label id="checkboxes" for="checkboxes">What course would you suggest next?</label>
            <label for="JavaScriptAlgorithms"><input id="JavaScriptAlgorithms" type="checkbox" name="courses" value="JavaScriptAlgorithms" > JavaScript Algorithms</label><br>
            <label for="FrontEndDevelopmentLibraries"><input id="FrontEndDevelopmentLibraries" type="checkbox" name="courses" value="FrontEndDevelopmentLibraries" > Front End Development Libraries</label><br>
            <label for="DataVisualizationCertification"><input id="DataVisualizationCertification" type="checkbox" name="courses" value="DataVisualizationCertification"> Data Visualization Certification </label><br>
            <label for="BackEndDevelopment"><input id="BackEndDevelopment" type="checkbox" name="courses" value="BackEndDevelopment">Back End Development </label><br>
        </div>
        <br>
        <!-- Text Area for comments -->
        <div class="form-group">
            <label id="textarea" for="textarea">Any further suggestions for improvement?</label>
            <p>Any further suggestions for improvement?</p>
            <textarea placeholder="Enter your comments here..."> </textarea>
        </div>
        <!-- Submit button of survey -->
        <div class="form-group">
            <button type="submit" id="submit" style="color: blue;">Submit</button>
        </div>
    </form>
</body>
